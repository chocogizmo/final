<!DOCTYPE HTML>
<html>
 <head> 
 <meta charset="UTF-8">
 <title>Colectivo</title>  
 <link rel="stylesheet" href="css/global.css" type="text/css">
  <link rel="stylesheet" href="css/slideshow.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
 </head> 
 
 <body>
 
	<div class="header">
	 <div id ="top-left">
		 <img src="images/colectivo.png" alt="Shop Logo">
	 </div>
	 <div id ="top-right">
		<img src="images/fbwhite.png" alt="facebook">
		<img src="images/inwhite.png" alt="instagram">
		<img src="images/twwhite.png" alt="twitter">
	 </div>
	 
		<div id = "navigation">
			<ul>
				<li><a>Home</a></li>
				<li><a>Menu</a></li>
				<li><a>About Us</a></li>
				<li><a>Events</a></li>
				<li><a>Merch</a></li>
				</ul>
		</div>
	</div>

	<div id="block">
	<div class="slideshow-container"><span>
	  <div class="mySlides fade">
			<div class="numbertext">1 / 3</div>
			<img src="images/ad1.jpg" style="width:100%">
			
	  </div>
	  <div class="mySlides fade">
			<div class="numbertext">2 / 3</div>
			<img src="images/ad2.jpg" style="width:100%">
			
	  </div>

	  <div class="mySlides fade">
			<div class="numbertext">3 / 3</div>
				<img src="images/ad3.jpg" style="width:100%">
			
		  </div>

		  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		  <a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>
		</div>

		<div style="text-align:center">
		  <span class="dot" onclick="currentSlide(1)"></span> 
		  <span class="dot" onclick="currentSlide(2)"></span> 
		  <span class="dot" onclick="currentSlide(3)"></span> 
		  </span>
	</div>


	<div class="footer">
		<div id ="contact">
			<ul>
				<li>Hours: Sun-Sat 8am to 4pm</li>
				<li>314 Madeup ln Bozeman MT</li>
				<li>406 489 3432</li>
				<li>colectivocontact@gmail.com</li>
			</ul>
		</div>
	</div>
</div>	
 </body>
